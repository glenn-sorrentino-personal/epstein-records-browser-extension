name: Data Sync

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  verify-or-fix-data-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync browser data from source-data
        run: bash scripts/sync-data.sh

      - name: Detect drift after sync
        id: drift
        run: |
          if git diff --quiet -- \
            chrome/data/records.js chrome/data/names.txt chrome/data/mentions.txt \
            firefox/data/records.js firefox/data/names.txt firefox/data/mentions.txt \
            "safari/Epstein Records Indicator Safari/Epstein Records Indicator Safari Extension/Resources/data/records.js" \
            "safari/Epstein Records Indicator Safari/Epstein Records Indicator Safari Extension/Resources/data/names.txt" \
            "safari/Epstein Records Indicator Safari/Epstein Records Indicator Safari Extension/Resources/data/mentions.txt"; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Auto-commit sync changes (same-repo PRs only)
        if: steps.drift.outputs.changed == 'true' && github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(data): sync browser data from source-data"
          file_pattern: |
            chrome/data/records.js
            chrome/data/names.txt
            chrome/data/mentions.txt
            firefox/data/records.js
            firefox/data/names.txt
            firefox/data/mentions.txt
            safari/Epstein Records Indicator Safari/Epstein Records Indicator Safari Extension/Resources/data/records.js
            safari/Epstein Records Indicator Safari/Epstein Records Indicator Safari Extension/Resources/data/names.txt
            safari/Epstein Records Indicator Safari/Epstein Records Indicator Safari Extension/Resources/data/mentions.txt

      - name: Open PR with sync changes (push to main)
        if: steps.drift.outputs.changed == 'true' && github.event_name == 'push'
        uses: peter-evans/create-pull-request@v6
        with:
          commit_message: "chore(data): sync browser data from source-data"
          title: "chore(data): sync browser data from source-data"
          body: |
            Automated sync of browser data files from canonical `source-data/*`.
          branch: chore/data-sync-autofix
          delete-branch: true
          labels: automated,data-sync
          add-paths: |
            chrome/data/records.js
            chrome/data/names.txt
            chrome/data/mentions.txt
            firefox/data/records.js
            firefox/data/names.txt
            firefox/data/mentions.txt
            safari/Epstein Records Indicator Safari/Epstein Records Indicator Safari Extension/Resources/data/records.js
            safari/Epstein Records Indicator Safari/Epstein Records Indicator Safari Extension/Resources/data/names.txt
            safari/Epstein Records Indicator Safari/Epstein Records Indicator Safari Extension/Resources/data/mentions.txt

      - name: Fail when drift remains
        if: steps.drift.outputs.changed == 'true' && github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name != github.repository
        run: |
          echo "Data files were out of sync and could not be auto-pushed in this context."
          echo "Run: bash scripts/sync-data.sh"
          exit 1
